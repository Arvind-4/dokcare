<form method="POST">
  <div class="form">
    {% csrf_token %}
    <div class='input-group margin-bottom-sm col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1'>
      {% for field in form %}
        {{ field }}
        <br>
        <br>
        <br>
        {% if field.errors %}
          {% for err in field.errors %}{{ err }}{% endfor %}
        {% endif %}
      {% endfor %}
    </div>
    <div class="text-center col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
      <input class="btn btn-primary send" type="submit" value="Send">
    </div>
  </div>
</form>
